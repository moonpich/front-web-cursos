<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../public/css/login.css" />
    <script src="./login.js" defer type="module"></script>
    <link
      rel="shortcut icon"
      href="../../public/img/log-3d.png"
      type="image/x-icon"
    />

    <!-- <link rel="stylesheet" href="../../public/css/normalize.css" /> -->
  </head>
  <body>
    <main class="main">
      <section class="video-section">
        <figure class="video-section__figure">
          <video
            autoplay=""
            loop=""
            playsinline=""
            class="video-section__video"
            height="255"
            src="../../public/video/cubic.webm"
            width="255"
          ></video>
        </figure>
      </section>

      <section class="form-section">
        <form class="form-section__form">
          <div class="form-section__div-header-info">
            <h3 class="form-section__title">Inicia sesion</h3>
          </div>
          <div class="form-section__div-delimiter">
            <label for="mail" class="form-section__label"> Email: </label>
            <input
              type="email"
              name="email"
              autofocus
              id="mail"
              placeholder="joedoe@gmail.com"
              class="form-section__input"
            />
          </div>
          <div class="form-section__div-delimiter">
            <label for="password" class="form-section__label"
              >Contrase√±a:
            </label>
            <input
              type="password"
              name="password"
              placeholder="123"
              id="password"
              class="form-section__input"
            />
          </div>
          <div class="form-section__div-delimiter-btn">
            <button
              type="button"
              class="form-section__btn form-section__btn--bg"
            >
              Iniciar sesion
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#000000"
                stroke-width="0.75"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-move-right"
              >
                <path d="M18 8L22 12L18 16" />
                <path d="M2 12H22" />
              </svg>
            </button>
          </div>
          <div class="form-section__div-delimiter-btn">
            <button
              type="button"
              class="form-section__btn form-section__btn--border"
            >
              Registrarse
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
